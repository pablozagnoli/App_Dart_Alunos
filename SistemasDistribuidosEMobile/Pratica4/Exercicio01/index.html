<body>
    <h1>Somar Dois Números</h1>
    <div class="numeroUm">
        <form>
            <label>Informe o primeiro número:</label>
            <input class="num1" type="text">
        </form>
    </div>

    <div class="numeroDois">
        <br />
        <form>
            <label>Informe o segundo número:</label>
            <input class="num2" type="text">
        </form>
    </div>
    <br/>
    <button onclick="somar()">Somar</button>
    <div class="resultado">
        
        <p class="total"></p>
    </div>

</body>

</html>
